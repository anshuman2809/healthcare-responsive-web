<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafalgar - Virtual Healthcare</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header-navbar">
      <header>
        <img src="./assets/eclipse-blue.svg" alt="Blue eclipse" />
      </header>

      <!-- Navigation bar -->
      <nav>
        <ul>
          <li class="navbar-home">Home</li>
          <li>Find a doctor</li>
          <li>Apps</li>
          <li>Testimonials</li>
          <li>About us</li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <main>
      <!-- Section one -->
      <section class="section-one">
        <div class="sub-section-one">
          <h1>Virtual healthcare for you</h1>
          <p>
            Trafalgar provides progressive, and affordable healthcare,
            accessible on mobile and online for everyone
          </p>
          <button>Consult today</button>
        </div>
        <div class="sub-section-two">
          <img src="./assets/homepage.svg" alt="Homepage background image" />
        </div>
      </section>

      <!-- Section two -->
      <section class="section-two"></section>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
